version: "3.1"
stories:
- story: not feeling well
  steps:
    - intent: health_problem
    - action: action_health_problem

- story: user gives positive feedback
  steps:
    - intent: positive_feedback
    - action: utter_positive_feedback

- story: user gives negative feedback
  steps:
  - intent: negative_feedback
  - action: utter_negative_feedback

- story: roommate
  steps:
    - intent: roommate_issue
    - action: utter_roommate_solution


- story: complain_to_ceo
  steps:
    - intent: complain_ceo
    - action: utter_email_ceo

- story: complain_to_registrar
  steps:
    - intent: complain_registrar
    - action: utter_email_registrar

- story: complain_to_director
  steps:
    - intent: complain_director
    - action: utter_email_director



- story: User apologizes
  steps:
    - intent: sorry
    - action: utter_sorry

- story: basic flow
  steps:
    - intent: greet
    - action: utter_greet
    - intent: provide_location
    - action: action_extract_location
    - intent: provide_name
    - action: action_extract_name
    - intent: sorry
    - action: utter_sorry

- story: chatbot helps with hostel complaint
  steps:
      - intent: deny
      - action: utter_good_day

      - intent: greet
      - action: utter_greet

      - intent: provide_location
      - action: action_extract_location

      - intent: provide_name
      - action: action_extract_name
- story: utter issue
  steps:
      - intent: confirm_issue
      - action: utter_ask_issue

      - intent: describe_issue
      - action: action_acknowledge_issue

      - intent: want_complaint_form
      - action: action_send_form_link

      - intent: thank_you
      - action: utter_thank_you

      - intent: goodbye
      - action: utter_goodbye




